# 2.2.13: /etc/dovecot/dovecot.conf
# OS: Linux 3.16.0-4-amd64 x86_64 Debian 8.7 ext4
auth_mechanisms = plain login
auth_username_format = %u
# auth_verbose = yes
# auth_debug = yes
lda_mailbox_autocreate = yes
listen = *
mail_location = maildir:/vmail/%u
# mail_plugins = " fts fts_solr"
# managesieve_notify_capability = mailto
# managesieve_sieve_capability = fileinto reject envelope encoded-character vacation subaddress comparator-i;ascii-numeric relational regex imap4flags copy include variables body enotify environment mailbox date ihave
namespace inbox {
  inbox = yes
  location =
  mailbox Drafts {
    special_use = \Drafts
  }
  mailbox Junk {
    special_use = \Junk
  }
  mailbox Sent {
    special_use = \Sent
  }
  mailbox "Sent Messages" {
    special_use = \Sent
  }
  mailbox Trash {
    special_use = \Trash
  }
  prefix =
}
plugin {
 # fts = solr
 # fts_solr = break-imap-search url=http://127.0.0.1:8080/solr/
  sieve = /vmail/%d/%n/sieve/active-script.sieve
  sieve_before = /vmail/sieve/spam-global.sieve
  sieve_dir = /vmail/%d/%n/sieve/scripts/
}
protocols = " imap lmtp"
#service auth {
#  unix_listener /tmp/dovecot-auth {
#    group = postfix
#    mode = 0660
#    user = postfix
#  }
#}
service imap-login {
  inet_listener imap {
    port = 143
  }
  inet_listener imaps {
    port = 993
    ssl = yes
  }
  process_min_avail = 2
  service_count = 1
}
service lmtp {
#  unix_listener /var/spool/postfix/private/dovecot-lmtp {
#    group = postfix
#    mode = 0600
#    user = postfix
#  }
  inet_listener lmtp {
    port = 10024
  }
}
#service managesieve-login {
#  inet_listener sieve {
#    port = 0
#  }
#}
ssl = required
ssl_cert = </etc/private/ssl/cert.pem
ssl_cipher_list = ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-AES256-GCM-SHA384:DHE-RSA-AES128-GCM-SHA256:DHE-DSS-AES128-GCM-SHA256:kEDH+AESGCM:ECDHE-RSA-AES128-SHA256:ECDHE-ECDSA-AES128-SHA256:ECDHE-RSA-AES128-SHA:ECDHE-ECDSA-AES128-SHA:ECDHE-RSA-AES256-SHA384:ECDHE-ECDSA-AES256-SHA384:ECDHE-RSA-AES256-SHA:ECDHE-ECDSA-AES256-SHA:DHE-RSA-AES128-SHA256:DHE-RSA-AES128-SHA:DHE-DSS-AES128-SHA256:DHE-RSA-AES256-SHA256:DHE-DSS-AES256-SHA:DHE-RSA-AES256-SHA:AES128-GCM-SHA256:AES256-GCM-SHA384:AES128-SHA256:AES256-SHA256:AES128-SHA:AES256-SHA:AES:CAMELLIA:DES-CBC3-SHA:!aNULL:!eNULL:!EXPORT:!DES:!RC4:!MD5:!PSK:!aECDH:!EDH-DSS-DES-CBC3-SHA:!EDH-RSA-DES-CBC3-SHA:!KRB5-DES-CBC3-SHA
ssl_dh_parameters_length = 2048
ssl_key = </etc/private/ssl/key.pem
ssl_prefer_server_ciphers = yes
ssl_protocols = !SSLv2

disable_plaintext_auth=no

mail_debug = yes

# allow_all_users=yes
passdb {
    driver = ldap
    args = /etc/dovecot/dovecot-ldap.conf
}
userdb {
    args = uid=vmail gid=vmail home=/vmail/%Lu
    driver = static
}

protocol imap {
    mail_max_userip_connections = 80
}
protocol lmtp {
  passdb {
    driver = ldap
    args = /etc/dovecot/dovecot-ldap-lmtp.conf
  }
}

postmaster_address=root