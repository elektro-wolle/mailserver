hosts = openldap
dn = ___DOVECOT_LDAP_USER___
dnpass = ___DOVECOT_LDAP_PASS___
tls = no
auth_bind = yes
ldap_version = 3
base = ou=mail,___BASE_DN___
scope = subtree
user_attrs = =mail=maildir:/vmail/%{ldap:uid}/
user_filter = (mail=%u)
pass_filter = (mail=%u)
iterate_attrs = mail=user
iterate_filter = (objectClass=inetOrgPerson)
